<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imc</title>
    <link rel="stylesheet" href="style2.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <main>  <h2>Cálculo IMC</h2>
    <div class="divHeight">
        <label for="height">Altura (M)</label>
        <input type="number" id="height">
    </div>
    <div class="divWeight">
        <label for="weight">Peso (KG)</label>
        <input type="number" id="weight">
    </div>
    <div class="divCalc">
        <button id="calc" onclick="calcBMI()">Calcular</button>
    </div>
    <span id="result"></span>
    <div class="table">
        <table>
    
        <thead>
            <th class="th">IMC</th>
            <th>Classificação</th>
            <th>Obesidade (Grau)</th>
    
        </thead> 
        <tbody>
            <tr>
                <td class="tr">MENOR QUE 18,5</td>
                <td class="tr">MAGREZA</td>
                <td class="tr">0</td>
                </tr>

    
    <tr>
                <td>ENTRE 18,5 E 24,9</td>
                <td>NORMAL</td>
                <td>0</td></tr>
    
    
            <tr>
                <td>ENTRE 25,0 E 29,9</td>
                <td>SOBREPESO</td>
                <td>0</td></tr>
    
    
           <tr>
                <td>ENTRE 30 E 34,9</td>
                <td>OBESIDADE</td>
                <td>1</td></tr>
    
    
            <tr>
                <td>ENTRE 35 E 39,9</td>
                <td>OBESIDADE</td>
                <td>2</td></tr>
    
    
            <tr>
                <td>MAIOR QUE 40</td>
                <td>OBESIDADE</td>
                <td>3</td> </tr>
    
    
            </table>
        </tbody>
    </div>    
</main>

    

</body>
</html>
